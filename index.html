<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of Numbers</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Multiplication Table</h1>
        <div class="formstyle">
            
            <form id="myform" onsubmit="calculate(); return false;">

                <label for="number">Enter a number</label>
                <input type="number" min="1" required id="number" placeholder="Enter a number">

                <button type="submit">Print</button>
                <button id="clr-btn" onclick="funclear()">Clear</button>
                <!-- <input class="clr-btn" type = "button" value = "Clear" onclick="funclear()"/> -->
                
            </form>
        </div>
        <h2 id="table"></h2>
        <p>Coded by Afzal Ahmed</p>

    </div>



    <script>
         function funclear() {
            // document.getElementById("#myform").reset();
            location.reload();
        }
        function calculate() {
            let number = document.querySelector("#number").value;
            let table = [];
            
            for (let i = 0; i <= 10; i++) {
                table[i] = number * i;


                let tabid = document.querySelector("#table");
                tabid.innerHTML +=`${number}\u00A0 x \u00A0 ${i}\u00A0= \u00A0\u00A0${table[i]} <br/>`;


                // console.log(table[i]);               

            }
       
        }
       
    </script>
</body>

</html>
